<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Welcome !</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding class="login-form-container">
  <ion-row class="logo_row">
    <ion-col></ion-col>
    <ion-col>
      <img src="https://static.ivanti.com/sites/marketing/media/images/solutions/win-ten/win-ten_block2-icon3.svg?ext=.svg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div>
    <form>
      <ion-row>
        <ion-col>
          <ion-list>
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </form>
  </div>
  <div class="forgot_pwd">
    <a href="https://twitter.com/login?lang=en">Forgot password?</a>
  </div>
  <div>
    <button ion-button round class="login-button" (click)="applogin()">Login</button>
    <button ion-button icon-left round class="login-facebook" (click)="loginWithFb()">
      <ion-icon name="logo-facebook"></ion-icon>
      Login with facebook</button>
    <button ion-button icon-left round class="login-google" (click)="login()">
      <ion-icon name="logo-googleplus"></ion-icon>
      Login with google</button>
  </div>
</ion-content>
